<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css">
<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">

<script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script src="../package/swiper-bundle.min.js"></script>
<link rel="stylesheet" href="../package/swiper-bundle.min.css">
<link rel="stylesheet" href="/css/local.css">
</head>
<body>
  <!-- Swiper -->
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="/css/horse.jpg" width="600px" alt=""></div>
      <div class="swiper-slide"><img src="/css/malac.jpg" width="600px" alt=""></div>
      <div class="swiper-slide"><img src="/css/okor.jpg" width="600px" alt=""></div>
      <div class="swiper-slide"><img src="/css/pulya.jpg" width="600px" alt=""></div>
      <div class="swiper-slide"><img src="/css/tehen.jpg" width="600px" alt=""></div>
      <div class="swiper-slide"><img src="/css/tyuk.jpg" width="600px" alt=""></div>
      <div class="swiper-slide"><img src="/css/kacsa.jpg" width="600px" alt=""></div>
      <div class="swiper-slide"><img src="/css/csibe.jpg" width="600px" alt=""></div>
      <div class="swiper-slide"><img src="/css/puli.jpg" width="600px" alt=""></div>
      <div class="swiper-slide"><img src="/css/lud.jpg" width="600px" alt=""></div>
    </div>
    <!-- Add Arrows -->
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </div>
  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper('.swiper-container', {
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
    });
  </script>
</body>

</html>

</body>
</html>
